name: Initialization Scan

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  init-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      ###############################################################
      # PYTHON INITIALIZATION CHECK
      ###############################################################
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Verify Python environment setup
        run: |
          echo "Python version:"
          python --version

      - name: Check for requirements.txt
        run: |
          if [ ! -f "requirements.txt" ]; then
            echo "WARNING: No requirements.txt found. Python dependency installation skipped."
            exit 0
          fi

      - name: Install Python dependencies
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic Python import validation
        run: |
          echo "Checking Python modules import correctness..."
          python - << 'EOF'
          import pkgutil
          print("Python import system OK.")
          EOF

      ###############################################################
      # ANGULAR INITIALIZATION CHECK
      ###############################################################
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Validate package.json existence
        run: |
          if [ ! -f "package.json" ]; then
            echo "WARNING: No package.json found. Skipping Angular checks."
            exit 0
          fi

      - name: Install Angular dependencies
        run: |
          npm install

      - name: Validate Angular CLI load
        run: |
          npx ng version || echo "Angular CLI not installed globally but project still usable."

      ###############################################################
      # FINAL STATUS
      ###############################################################
      - name: Initialization Completed
        run: echo "Initialization scan completed successfully."
