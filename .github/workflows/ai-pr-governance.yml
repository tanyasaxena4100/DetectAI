name: AI PR Governance

on:
  pull_request:
    types: [opened, synchronize]
  check_suite:
    types: [completed]

jobs:
  evaluate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pyyaml
          pip install watsonx-client  # Install Watsonx Python client

      - name: Evaluate PR scans
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          WATSONX_API_KEY: ${{ secrets.WATSONX_API_KEY }}      # Watsonx API key
          WATSONX_URL: ${{ secrets.WATSONX_URL }}              # Watsonx endpoint URL
        run: |
          python .ai/evaluate_scans.py
